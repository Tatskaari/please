<h1>Codelabs</h1>

<div class="code-lab-grid">
    {{range .}}
        <div class="code-lab">
            <a href="/codelabs/{{.ID}}/?index=codelabs">
                <p class="code-lab-duration">Duration {{.Duration}} mins</p>
                <p class="code-lab-author">by {{.Author}}</p>
                <h2>{{.Title}}</h2>
                <p>{{.Description}}</p>
                <p class="code-lab-start">Get started &rarr;</p>
            </a>
        </div>
    {{end}}
</div>
